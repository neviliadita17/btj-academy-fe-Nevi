<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>BTJ Academy</title>
</head>

<body>
    <div class="background">
        <div class="layout">
            <header>
                <div id="logo" class="logo" onclick="rotateLogo()">
                    <img src="src/6333043.jpg" alt="logo" ><span>Welcome</span>
                </div>
                <!-- <div class="welcome-header">
                    <h2>Welcome</h2>
                </div> -->
                <div class="burger" onclick="toggleNav()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <nav class="nav-links" id="navLinks">
                    <a href="login.html">Home</a>
                    <a href="about.html">About</a>
                </nav>
            </header>

            <section class="login-section">
                <div class="content-login">

                    <form onsubmit="validateForm(event)" action="about.html" method="post">
                        <div class="welcome-text-form">
                            <h2>Welcome to Our Landing Page</h2>
                            <p>Please login to access other features.</p>
                        </div>

                        <!-- Tambahkan elemen div baru untuk menampilkan pesan notifikasi -->
                        <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" 
                                oninput="validateUsername()" onkeydown="checkCapsLock(event)">
                            <span id="usernameError" class="error-message"></span>

                        <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" 
                                oninput="validatePassword()" onkeydown="checkCapsLock(event)">
                            <span id="passwordError" class="error-message"></span>

                        <label id="showPasswordLabel">
                            <span id="capsLockWarning" class="warning-message"><i class='bx bxs-error'></i> Caps Lock is ON</span> <br>
                            <input type="checkbox" onclick="showPassword()">Show Password</label>
                            <!-- <span id="passwordError" class="error-message"></span> -->

                        <button type="submit" value="Login">Login</button>
                        <br>
                    </form>
                </div>

                <div class="content-form">
                    <div class="imcap">
                        <img src="src/6333043.jpg" alt="logo">
                        <p>"The only limit to our realization of tomorrow will be our doubts of today." - Franklin D. Roosevelt</p>
                    </div>
                </div>
            </section>

            <footer>
                Â© 2023 BTJ Academy
            </footer>
        </div>
    </div>
</body>
</html>
